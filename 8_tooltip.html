<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tooltip{
        margin: 150px;
        width: 350px;
        background-color: rgb(43, 169, 179);
        color: white;
        padding: 16px;
        border-radius: 5px;
        position: relative;
      }
      .tooltip::after{
        content: '';
        border-top: 15px solid rgb(43, 169, 179);
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        position: absolute;
        top: 100%;
        left: calc(50% - 15px);
      }
    </style>
  </head>
  <body>
    <div class="tooltip">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Itaque animi vitae eum repudiandae
      officiis provident assumenda soluta odio consectetur, dolores esse corporis debitis eos?
      Quaerat iste exercitationem quas rerum nostrum.
    </div>
  </body>
</html>
