<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex-container > div {
        background-color: #f1f1f1;
        padding: 20px;
        font-size: 30px;
        border: 1px solid black;
        width: 150px;
        text-align: center;
      }
      .flex-container {
        background-color: DodgerBlue;
        margin-bottom: 20px;
        display: flex;
      }

      .order-1{ order: 1; }
      .order-2{ order: 2; }
      .order-3{ order: 3; }
      .order-4{ order: 4; }
      .order-5{ order: 5; }


      .grow-0 { flex-grow: 0; }
      .grow-1 { flex-grow: 1; }
      .grow-3 { flex-grow: 3; }

      .shrink-0{ flex-shrink: 0;}
      .shrink-4{ flex-shrink: 4;}

      .basis-250 { flex-basis: 250px;}

      .flex-1 {
        /* flex: grow shrink basis; */
        flex: 0 0 300px;
      }
      .flex-2 {
        /* flex: grow shrink basis; */
        flex: 2 0 300px;
      }
      .flex-3 {
        /* flex: grow shrink basis; */
        flex: 0 2 300px;
      }
      .flex-4 {
        /* flex: grow shrink basis; */
        flex: 1 2 300px;
      }


      /*********************/
      .align-items{
        height: 400px;

        align-items: flex-end;
      }

      .align-self-start { align-self: flex-start;}
      .align-self-end { align-self: flex-end;}
      .align-self-center { align-self: center;}
      .align-self-stretch { align-self: stretch;}
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="order-5">1</div>
      <div class="order-4">2</div>
      <div class="order-1">3</div>
      <div class="order-3">4</div>
      <div class="order-2">5</div>
    </div>
    <div class="flex-container">
      <div class="grow-3 shrink-0">1</div>
      <div class="basis-250">2</div>
      <div class="grow-1">3</div>
      <div class="shrink-4">4</div>
      <div class="grow-1">5</div>
    </div>

    <div class="flex-container">
      <div class="flex-3">1</div>
      <div class="flex-1">2</div>
      <div class="flex-4">3</div>
      <div class="">4</div>
      <div class="flex-2">5</div>
    </div>

    <div class="flex-container align-items">
      <div class="align-self-start">1</div>
      <div class="">2</div>
      <div class="align-self-center">3</div>
      <div class="">4</div>
      <div class="align-self-stretch">5</div>
    </div>
  </body>
</html>
